<script type="text/javascript">

    var dataset = [0, 1, 2];
    d3.select('body')
        .selectAll('div')
        .data(dataset)
        .enter()
        .append('div')
        .text(function(d) { return d; })

        .style("border", "5px solid green")
        .style("margin-bottom", "2px");
